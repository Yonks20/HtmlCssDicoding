<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .bahan {
        color: red;
      }
    </style>

    <p>
      Untuk membuat sebuah bakso kita membutuhkan <span class="bahan">daging sapi</span>, <span class="bahan">tepung tapioka</span>, <span class="bahan">bawang merah</span> dan <span class="bahan">bawang putih</span> kemudian satu sendok
      makan <span class="bahan">gula</span> dan <span class="bahan">garam</span>.
    </p>
  </body>
</html>
