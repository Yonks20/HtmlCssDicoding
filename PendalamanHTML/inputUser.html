<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      Text:
      <input type="text" />
    </div>
    <div>
      Number:
      <input type="number" />
    </div>
    <div>
      Email:
      <input type="email" />
    </div>
    <div>
      Password:
      <input type="password" />
    </div>
    <br />
    <!-- Non Single Line Input Element -->

    <div>
      <input
        type="text"
        value="Belajar
  Dasar
  Pemrograman
  Web"
      />
      <input type="submit" />
    </div>

    <div>
      <textarea rows="6" cols="16">
            Belajar
            Dasar
            Pemrograman
            Web
            </textarea
      >
      <input type="submit" />
    </div>

    <br />

    <div>
      <label for="email">Email</label>
      <br />
      <input type="email" id="email" />
    </div>

    <div>
      <label for="password">Password</label>
      <br />
      <input type="password" id="password" />
    </div>
    <br />
    <!-- Attribut pada Elemen Input -->
    <div>
      <label for="email">Email</label>
      <br />
      <input type="email" id="email" placeholder="example@mail.com" required />
    </div>

    <div>
      <label for="password">Password</label>
      <br />
      <input type="password" id="password" placeholder="********" required />
    </div>

    <br />
    <div>
      <h2>Attribut Elemen</h2>
      <img src="../assets/image/AttributeElemen1.png" alt="" />
      <img src="../assets/image/AttributeElemen2.png" alt="" />
    </div>
  </body>
</html>
