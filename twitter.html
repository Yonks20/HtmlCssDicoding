<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-like App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
       .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .tweet {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
       .tweet:last-child {
            border-bottom: none;
        }
       .tweet.username {
            font-weight: bold;
            color: #337ab7;
        }
       .tweet.tweet-text {
            margin-top: 10px;
        }
       .tweet.tweet-actions {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
       .tweet.tweet-actions a {
            text-decoration: none;
            color: #337ab7;
        }
       .tweet.tweet-actions a:hover {
            text-decoration: underline;
        }
       .new-tweet {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
       .new-tweet textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            resize: vertical;
        }
       .new-tweet button[type="submit"] {
            background-color: #337ab7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }
       .new-tweet button[type="submit"]:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tweets</h1>
        <div class="tweets">
            <div class="tweet">
                <span class="username">@johnDoe</span>
                <p class="tweet-text">This is a sample tweet!</p>
                <p class="tweet-actions">
                    <a href="#">Reply</a>
                    <a href="#">Retweet</a>
                    <a href="#">Like</a>
                </p>
            </div>
            <div class="tweet">
                <span class="username">@janeDoe</span>
                <p class="tweet-text">This is another sample tweet!</p>
                <p class="tweet-actions">
                    <a href="#">Reply</a>
                    <a href="#">Retweet</a>
                    <a href="#">Like</a>
                </p>
            </div>
        </div>
        <form class="new-tweet">
            <textarea placeholder="What's on your mind?"></textarea>
            <button type="submit">Tweet</button>
        </form>
    </div>

    <script>
        const tweetsContainer = document.querySelector('.tweets');
        const newTweetForm = document.querySelector('.new-tweet');
        const newTweetTextarea = document.querySelector('.new-tweet textarea');
        const newTweetButton = document.querySelector('.new-tweet button[type="submit"]');

        newTweetButton.addEventListener('click', (e) => {
            e.preventDefault();
            const newTweetText = newTweetTextarea.value.trim();
            if (newTweetText!== '') {
                const newTweetHTML = `
                    <div class="tweet">
                        <span class="username">@${prompt('Enter your username:')}</span>
                        <p class="tweet-text">${newTweetText}</p>
                        <p class="tweet-actions">
                            <a href="#">Reply</a>
                            <a href="#">Retweet</a>
                            <a href="#">Like</a>
                        </p>
                    </div>
                `;
                tweetsContainer.innerHTML += newTweetHTML;
                newTweetTextarea.value = '';
            }
        });
    </script>
</body>
</html>
